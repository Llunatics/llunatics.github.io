<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andiko Ramadani - Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #f8fafc 100%);

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1f2937;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #1f2937;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.85;
            color: #374151;
        }

        .links {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px 30px;
            border-radius: 12px;
            text-decoration: none;
            color: #1f2937;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.55);
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .link-card h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #1f2937;
        }

        .link-card p {
            font-size: 0.9rem;
            opacity: 0.75;
            color: #4b5563;
        }

        .arrow {
            font-size: 1.5rem;
            color: #1f2937;
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #1f2937;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-weight: 500;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.55);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .link-card {
                flex-direction: column;
                text-align: center;
            }
            
            .arrow {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Andiko Ramadani</h1>
        <p class="subtitle">Cybersecurity & Cloud Computing Enthusiast</p>
        
        <div class="links">
            <a href="/portfolio" class="link-card">
                <div>
                    <h3>üìÅ Portfolio</h3>
                    <p>Professional portfolio & experience</p>
                </div>
                <span class="arrow">‚Üí</span>
            </a>
            
            <a href="/arch-linux" class="link-card">
                <div>
                    <h3>üêß Why Arch Linux?</h3>
                    <p>My journey with Arch Linux</p>
                </div>
                <span class="arrow">‚Üí</span>
            </a>
        </div>
        
        <div class="social-links">
            <a href="https://linkedin.com/in/andiko-ramadani" target="_blank">LinkedIn</a>
            <a href="https://github.com/llunatics" target="_blank">GitHub</a>
            <a href="mailto:dikorm00@gmail.com">Email</a>
        </div>
    </div>
</body>
</html>
